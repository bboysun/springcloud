# application port
server:
  port: 7878
# eureka properties
eureka:
  instance:
    prefer-ip-address: true
    # your ip address
    ip-address: 127.0.0.1
  # producer application registry into eureka server
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.ip-address}:7777/eureka
# spring properties
spring:
  application:
    name: producer-A